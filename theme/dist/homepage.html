<section id="homepageSection">
   
    <section id="blogSection">
        <div class="container">
                
        </div>

    <section id="newsletterSection">
        <div class="container">
            <form id="formNewsletterWidget" class="subscribe-form compact-form"
                action="/action/MailForm/subscribeToNewsletters/" method="post">
                <fieldset>
                    <input name="formId" type="hidden" value="2">
                    <span class="no-display">Nevyplňujte toto pole:</span>
                    <input class="no-display" name="surname" type="text">
                    <div class="validator-msg-holder">
                        <input class="form-control" name="email" required="" type="email" placeholder="Vaše e-mailová adresa">
                    </div>
                    <div>
                        <div class="form-group consents consents-first">
                            <input id="newsletterWidgetConsents31" name="consents[]" type="hidden" value="31" data-special-message="validatorConsent">
                            <label class="whole-width" for="newsletterWidgetConsents31">
                                Vložením e-mailu souhlasíte s <a href="/podminky-ochrany-osobnich-udaju/" target="_blank" rel="noopener noreferrer">podmínkami ochrany osobních údajů</a>
                            </label>
                        </div>
                    </div>
                    <button class="btn btn-default btn-arrow-right" type="submit"><span class="sr-only">Přihlásit se</span></button>
                </fieldset>
            </form>
        </div>
    </section>


    <section id="instagramSection">
        <div class="container">
            <h1 class="instagramSection__title">
                <a href="https://www.instagram.com/benlemi/" target="_blank">Inspirujte se na Instagramu rodiny <span>#benlemi</span></a>
            </h1>
            <script src="https://cdn.lightwidget.com/widgets/lightwidget.js"></script>
            <iframe src="https://cdn.lightwidget.com/widgets/4c59016ed14657ddb3834af5a4120c32.html" scrolling="no" allowtransparency="true" class="lightwidget-widget" style="width:100%;border:0;overflow:hidden;"></iframe>
        </div>
