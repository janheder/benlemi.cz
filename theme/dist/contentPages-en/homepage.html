<section id="homepageSection">
   
    <section id="ratingSection">
        <div class="container">
            <h1 class="ratingSection__title">They wrote about us while relaxing</h1>
            <div class="row">
                <div class="col-12 col-md-4">
                    <img data-src="https://www.benlemi.cz/user/documents/theme/dist/img/rating-kluci.png" class="lazyload ratingSection__img" alt="Co si myslí naši zákazníci">
                </div>   
                <div class="col-12 col-md-8">
                    <div class="ratingSection__content">.</div>
                </div>   
            </div>
        </div>
    </section>

    <section id="blogSection">
        <div class="container">
            <h1 class="blogSection__title">Benlemi Blog</h1>
            <div class="blogSection__content"><div id="newsWrapper" class="news-wrapper"></div></div>
            <a href="/blog/" class="btn btn-secondary blogSection__btn">More articles</a>
        </div>
    </section>

    <section id="newsletterSection">
        <div class="container">
            
            <form id="formNewsletterWidget" class="subscribe-form compact-form newsletterSection__form" action="/action/MailForm/subscribeToNewsletters/" method="post">
                <h1 class="newsletterSection__title">Receive our emails</h1>
                <h2 class="newsletterSection__subTitle">We really only send useful information about housing, news and discounts.</h2>

                <fieldset>

                    <input name="formId" type="hidden" value="2">
                    <span class="no-display">Ignore this input:</span>
                    <input class="no-display" name="surname" type="text">

                    <div class="form-group newsletterSection__formGroup">
                        <div class="validator-msg-holder">
                            <label for="newsletter_email" class="newsletterSection__label">Your email address</label>
                            <input class="form-control newsletterSection__input" id="newsletter_email" name="email" required="" type="email" placeholder="Your email address">
                        </div>
                        <button class="btn btn-default btn-arrow-right newsletterSection__btn" type="submit"><span class="sr-only">Join</span></button>
                    </div>

                    <div class="consents consents-first newsletterSection__consent">
                        <input id="newsletterWidgetConsents31" name="consents[]" type="hidden" value="31" data-special-message="validatorConsent" placeholder="Enter your email address">
                        <label class="whole-width" for="newsletterWidgetConsents31">
                            By entering your e-mail, you agree to <a href="/gdpr/" target="_blank" rel="noopener noreferrer">the terms of privacy</a>
                        </label>
                    </div>
    
                </fieldset>

            </form>

            <div class="newsletterSection__imgWrap">
                <img src="https://www.benlemi.cz/user/documents/theme/dist/img/email-newsletter.png" data-src="https://www.benlemi.cz/user/documents/theme/dist/img/email-newsletter.png" alt="Odebírejte náš newsletter" title="Odebírejte náš newsletter">
            </div>


        </div>
    </section>

</section>
