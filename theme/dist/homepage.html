<section id="homepageSection">
   
    <section id="ratingSection">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-4">
                    <img src="https://janheder.github.io/benlemi.cz/theme/dist/img/rating-kluci.png" class="ratingSection__img" alt="Co si myslí naši zákazníci">
                </div>   
                <div class="col-12 col-md-8">
                    <h1 class="ratingSection__title">Co o nás napsali, když zrovna relaxovali</h1>
                    <div class="ratingSection__content"></div>
                </div>   
            </div>
        </div>
    </section>

    <section id="blogSection">
        <div class="container">
            <h1 class="blogSection__title">Odhalte novinky ze světa moderního bydlení, rodiny i relaxace</h1>
            <div class="blogSection__content"></div>
        </div>
    </section>

    <section id="newsletterSection">
        <div class="container">
            
            <form id="formNewsletterWidget" class="subscribe-form compact-form newsletterSection__form" action="/action/MailForm/subscribeToNewsletters/" method="post">
                <h1 class="newsletterSection__title">Odebírejte náš newsletter</h1>

                <fieldset>

                    <input name="formId" type="hidden" value="2">
                    <span class="no-display">Nevyplňujte toto pole:</span>
                    <input class="no-display" name="surname" type="text">

                    <div class="form-group newsletterSection__formGroup">
                        <div class="validator-msg-holder">
                            <input class="form-control newsletterSection__input" name="email" required="" type="email" placeholder="Vaše e-mailová adresa">
                        </div>
                        <button class="btn btn-default btn-arrow-right newsletterSection__btn" type="submit"><span class="sr-only">Přihlásit se</span></button>
                    </div>

                    <div class="consents consents-first newsletterSection__consent">
                        <input id="newsletterWidgetConsents31" name="consents[]" type="hidden" value="31" data-special-message="validatorConsent" placeholder="Zadejte váš email">
                        <label class="whole-width" for="newsletterWidgetConsents31">
                            Vložením e-mailu souhlasíte s <a href="/podminky-ochrany-osobnich-udaju/" target="_blank" rel="noopener noreferrer">podmínkami ochrany osobních údajů</a>
                        </label>
                    </div>
    
                </fieldset>

            </form>

            <div class="newsletterSection__imgWrap">
                <img src="https://janheder.github.io/benlemi.cz/theme/dist/img/rating-kluci.png" alt="Odebírejte náš newsletter" title="Odebírejte náš newsletter">
            </div>


        </div>
    </section>

</section>
