<section id="homepageSection">
   
    <section id="ratingSection">
        <div class="container">
            <h1 class="ratingSection__title">Napísali o nás, keď relaxovali</h1>
            <div class="row">
                <div class="col-12 col-md-4">
                    <img data-src="https://janheder.github.io/benlemi.cz/theme/dist/img/rating-kluci.png" class="lazyload ratingSection__img" alt="Co si myslí naši zákazníci">
                </div>   
                <div class="col-12 col-md-8">
                    <div class="ratingSection__content">.</div>
                </div>   
            </div>
        </div>
    </section>

    <section id="blogSection">
        <div class="container">
            <h1 class="blogSection__title">Benlemi Blog: Nápady aj rady, ktoré vás zaujímajú</h1>
            <div class="blogSection__content"></div>
            <a href="/blog/" class="btn btn-secondary blogSection__btn">Ďalšie články</a>
        </div>
    </section>

    <section id="newsletterSection">
        <div class="container">
            
            <form id="formNewsletterWidget" class="subscribe-form compact-form newsletterSection__form" action="/action/MailForm/subscribeToNewsletters/" method="post">
                <h1 class="newsletterSection__title">Dostávajte naše emaily</h1>
                <h2 class="newsletterSection__subTitle">Posielame skutočne len užitočné informácie o bývaní, novinkách i zľavách.</h2>

                <fieldset>

                    <input name="formId" type="hidden" value="2">
                    <span class="no-display">Nevyplňujte toto pole:</span>
                    <input class="no-display" name="surname" type="text">

                    <div class="form-group newsletterSection__formGroup">
                        <div class="validator-msg-holder">
                            <label for="newsletter_email" class="newsletterSection__label">Vaše e-mailová adresa</label>
                            <input class="form-control newsletterSection__input" id="newsletter_email" name="email" required="" type="email" placeholder="Vaše e-mailová adresa">
                        </div>
                        <button class="btn btn-default btn-arrow-right newsletterSection__btn" type="submit"><span class="sr-only">Chci je</span></button>
                    </div>

                    <div class="consents consents-first newsletterSection__consent">
                        <input id="newsletterWidgetConsents31" name="consents[]" type="hidden" value="31" data-special-message="validatorConsent" placeholder="Zadejte váš email">
                        <label class="whole-width" for="newsletterWidgetConsents31">
                            Vložením e-mailu súhlasíte s <a href="/podmienky-ochrany-osobnych-udajov/" target="_blank" rel="noopener noreferrer">podmienkami ochrany osobných údajov</a>
                        </label>
                    </div>
    
                </fieldset>

            </form>

            <div class="newsletterSection__imgWrap">
                <img src="https://janheder.github.io/benlemi.cz/theme/dist/img/email-newsletter.png" data-src="https://janheder.github.io/benlemi.cz/theme/dist/img/email-newsletter.png" alt="Odebírejte náš newsletter" title="Odebírejte náš newsletter">
            </div>


        </div>
    </section>

</section>
